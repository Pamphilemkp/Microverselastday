<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
       <h1 id="title">freeCodeCamp Survey Form</h1>
       <p id="description">Thank you for taking the time to help us improve the platform</P>
        <form id="survey-form">
        <div class="questions">
          <label id="name-label" for="name">Name</label><br>
          <input id="name" class="input-fiels" type="text" placeholder="Enter your name" required>
        </div>
        <div class="questions">
          <label id="email-label" for="email">Email</label><br>
          <input id="email" class="input-fiels" type="email" placeholder="Enter your Email" required>
        </div>

        <label id="number" for="number">age</label><br>
        <input id="number"  type="number" placeholder="Enter your age"  max="10" min="4" required>



        </form>

    <script  src="js/index.js"></script>
  </body>
</html>
